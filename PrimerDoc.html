<!DOCTYPE html>
<html lang="cn">
	<head>

		<!--Otorga compatibilidad para navegadores antiguos Internet Explorer-->

		<!--Realiza un escalamiento de la pagina segun dispositivo-->
		<meta name="viewport" content="sidth=device-width, initial-scale=1">
		
		<!--Libreria de CSS-->

		<!--Enlace de un archivo .css-->

			    	</li>
			    	<li class="nav-item">

			      	</li>
			    </ul>

			<!--Agrupacion de elementos, asociacion de una clase-->
